name: ccRides
version: ${project.version}
api-version: '1.15'
main: net.clownercraft.ccRides.RidesPlugin
authors: [TheClowner, N1ghthauq]
description: This plugin will be the heart and soul of the ClownerCraft Carnival
load: POSTWORLD
prefix: ccRides
website: clownercraft.net
commands:
    ride:
        description: Rides Base Command, for player functions
        permission: ccrides.user
        aliases: [ccride,rides,ccrides]
        usage: "/ride help"
    rideadmin:
        description: Rides admin command
        permission: ccrides.admin
        aliases: [rideadm]
        usage: "/rideadmin help"